<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Ticket Dashboard</title>
    <!-- Подключаем Bootstrap CSS через CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Вкладки для навигации -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="manual-tab"
          data-toggle="tab"
          href="#manual"
          role="tab"
          >Ввод данных</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="dashboard-tab"
          data-toggle="tab"
          href="#dashboard"
          role="tab"
          >Dashboard</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- Вкладка 1: Ввод данных -->
      <div class="tab-pane fade show active" id="manual" role="tabpanel">
        <div class="mt-3 mb-3">
          <button id="addRowBtn" class="btn btn-primary mt-5">
            Добавить строку
          </button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>TimePad ID</th>
              <th>Дата мероприятия</th>
              <th>Название мероприятия</th>
              <th>Лимит билетов</th>
              <th>Продажи на ресепшн</th>
              <th>Зарезервированные билеты</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="eventsTableBody">
            <!-- Здесь будут динамически появляться строки с событиями -->
          </tbody>
        </table>
      </div>

      <!-- Вкладка 2: Dashboard -->
      <div class="tab-pane fade" id="dashboard" role="tabpanel">
        <div id="graph-container"></div>
      </div>
    </div>

    <!-- Подключаем jQuery и Bootstrap JS через CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Подключаем наш внешний JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
