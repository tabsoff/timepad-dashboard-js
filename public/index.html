<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Ticket Dashboard</title>
    <!-- Подключаем Bootstrap CSS через CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Вкладки для навигации -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="dashboard-tab"
          data-toggle="tab"
          href="#dashboard"
          role="tab"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-clipboard-data"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2"
            />
            <path
              d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z"
            />
            <path d="M9 17v-4" />
            <path d="M12 17v-1" />
            <path d="M15 17v-2" />
            <path d="M12 17v-1" /></svg
        ></a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="manual-tab"
          data-toggle="tab"
          href="#manual"
          role="tab"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-forms"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 3a3 3 0 0 0 -3 3v12a3 3 0 0 0 3 3" />
            <path d="M6 3a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3" />
            <path d="M13 7h7a1 1 0 0 1 1 1v8a1 1 0 0 1 -1 1h-7" />
            <path d="M5 7h-1a1 1 0 0 0 -1 1v8a1 1 0 0 0 1 1h1" />
            <path d="M17 12h.01" />
            <path d="M13 12h.01" /></svg
        ></a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- Вкладка 1: Dashboard -->
      <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
        <div id="graph-container"></div>
        <div id="update-time" class="update-time"></div>
      </div>

      <!-- Вкладка 2: Ввод данных -->
      <div class="tab-pane fade" id="manual" role="tabpanel">
        <div class="mb-2">
          <button id="addRowBtn" class="btn btn-primary mt-5">
            Добавить строку
          </button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>TimePad ID</th>
              <th>Дата мероприятия</th>
              <th>Название мероприятия</th>
              <th>Лимит билетов</th>
              <th>Продажи на ресепшн</th>
              <th>Зарезервированные билеты</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="eventsTableBody">
            <!-- Здесь будут динамически появляться строки с событиями -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Подключаем jQuery и Bootstrap JS через CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Подключаем наш внешний JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
