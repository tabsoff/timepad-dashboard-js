<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Ticket Dashboard</title>
    <!-- Подключаем Bootstrap CSS через CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Вкладки для навигации -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="manual-tab"
          data-toggle="tab"
          href="#manual"
          role="tab"
          >Ввод данных</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="dashboard-tab"
          data-toggle="tab"
          href="#dashboard"
          role="tab"
          >Dashboard</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- Вкладка 1: Ввод данных -->
      <div class="tab-pane fade show active" id="manual" role="tabpanel">
        <h3 class="mt-3">Ввод данных мероприятия</h3>
        <form id="eventForm">
          <input type="hidden" id="eventId" name="id" />
          <div class="form-group">
            <label for="eventName">Название мероприятия</label>
            <input
              type="text"
              class="form-control"
              id="eventName"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="eventDate">Дата мероприятия</label>
            <input
              type="datetime-local"
              class="form-control"
              id="eventDate"
              name="date"
              required
            />
          </div>
          <div class="form-group">
            <label for="ticketLimit">Лимит билетов</label>
            <input
              type="number"
              class="form-control"
              id="ticketLimit"
              name="ticket_limit"
              required
            />
          </div>
          <div class="form-group">
            <label for="salesReception">Продажи на ресепшн</label>
            <input
              type="number"
              class="form-control"
              id="salesReception"
              name="sales_reception"
              required
            />
          </div>
          <div class="form-group">
            <label for="reservedTickets">Зарезервированные билеты</label>
            <input
              type="number"
              class="form-control"
              id="reservedTickets"
              name="reserved_tickets"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <!-- Существующие события -->
        <hr />
        <h4>Список событий</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Название мероприятия</th>
              <th>Дата мероприятия</th>
              <th>Лимит билетов</th>
              <th>Продажи на ресепшн</th>
              <th>Зарезервированные билеты</th>
            </tr>
          </thead>
          <tbody id="eventsTableBody">
            <!-- Здесь будут динамически появляться строки с событиями -->
          </tbody>
        </table>
      </div>

      <!-- Вкладка 2: Dashboard -->
      <div class="tab-pane fade" id="dashboard" role="tabpanel">
        <div id="graph-container"></div>
      </div>
    </div>

    <!-- Подключаем jQuery и Bootstrap JS через CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Подключаем наш внешний JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
